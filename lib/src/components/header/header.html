<header>
<nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item" href="http://bulma.io">
      <img src="http://bulma.io/images/bulma-logo.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
    </a>

    <div class="navbar-burger">
      <span></span>
      <span></span>
      <span *ngIf="fbService.user == null">
        <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signIn()">Sign In with Google</button>
      </span>
      <span *ngIf="fbService.user != null">
        <img class="icon" [src]="fbService.user?.photoURL">
        <div id="user-name">{{fbService.user?.displayName}}</div>
        <button class="btn btn-outline-secondary btn-sm" (click)="fbService.signOut()">Sign Out</button>
      </span>
    </div>
  </div>
</nav>
</header>
